<!DOCTYPE html>
<html>
<head>
    <title>Upload and Predict</title>
</head>
<body>
    {% if message %}
    <h2>{{ message }}</h2>
    {% endif %}
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Select an nii or nii.gz file:</label>
        <input type="file" id="file" name="file"><br><br>
        <input type="submit" value="Predict">
    </form>
    {% if image_file %}
    <h3>Predicted image:</h3>
    <img src="{{ url_for('static', filename=image_file) }}" width="1200">
    {% endif %}
</body>
</html>
